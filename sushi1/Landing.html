<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Landing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture class="logo-principal">
            <img src="./Imagenes/SVG/Logo.svg" alt="Logo Principal">
        </picture>
        <section class="title-container">
            <h1 class="title">SUSHI +</h1>
        </section>
        <section class="social-icons">
            <img src="./Imagenes/SVG/facebook.svg" alt="Logo facebook">
            <img src="./Imagenes/SVG/instagram.svg" alt="Logo instagram">
            <img src="./Imagenes/SVG/whatsapp.svg" alt="Logo whatsapp">
            <img src="./Imagenes/SVG/tik_tok.svg" alt="Logo tiktok">
        </section>
    </main>
    <footer>
        <picture class="flecha-inferior">
            <img src="./Imagenes/SVG/Back.svg" alt="Flecha abajo">
        </picture>
    </footer>
</body>
</html>
