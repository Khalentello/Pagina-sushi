<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Landing</title>
    <link rel="stylesheet" href="./styleMenu.css">
</head>
<body>
    <header class="header-container">
        <section class="title-container">
            <h1 class="title">SUSHI +</h1>
        </section>
        <picture class="logo-principal">
            <img src="./Imagenes/SVG/Logo.svg" alt="Logo Principal">
        </picture>
    </header>
    <main>
        <h1 class="menu-title">Menu</h1>
        <section class="menu-container">
            <div>
                <picture class="container-snacks">
                    <img src="./Imagenes/SVG/Snacks.png" alt="Snacks" class="menu-logos">
                </picture>
                <h2 class="name-menu">Snacks</h2>
            </div>
            <div>
                <picture class="container-sushi">
                    <img src="./Imagenes/SVG/Sushi.png" alt="Sushi" class="menu-logos">
                </picture>
                    <h2 class="name-menu">Sushi</h2>
            </div>
            <div>
                <picture class="container-bebidas">
                    <img src="./Imagenes/SVG/Bebida.png" alt="Bebidas" class="menu-logos">
                </picture>
                    <h2 class="name-menu">Bebidas</h2>
            </div>
        </section>
    </main>
    <footer>
        <picture class="carro-compras">
            <img src="./Imagenes/SVG/Carro.svg" alt="Carro de compras">
        </picture>
    </footer>
</body>
</html>
